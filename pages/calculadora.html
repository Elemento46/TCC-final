    <section id="calculadora">
      <h2>Calculadora de carbono</h2>
      <p>Descubra a sua pegada de carbono estimada e saiba quantos créditos seriam necessários para compensá-la.</p>
      <form id="form-calculadora">
        <label for="energia">Consumo mensal de energia (kWh):</label>
        <input type="number" id="energia" name="energia" />

        <label for="transporte">Distância mensal de carro (km):</label>
        <input type="number" id="transporte" name="transporte" />

        <button type="submit">Calcular</button>
      </form>

      <div id="resultado"></div>
    </section>
