<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/tcc-final/assets/CarbonXLogo2.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="../css/calculadora.css" />
    <script src="/tcc-final/js/menu.js" defer></script>
    <script src="/tcc-final/js/calculadora.js" defer></script>
    <title>Calculadora de Carbono</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="../index.html"><img src="../assets/CarbonXLogo.png"
              alt="Logo CarbonX"></a>
        </div>

        <div class="menu-toggle"
          onclick="document.querySelector('nav ul').classList.toggle('show'); this.classList.toggle('open');">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul class="menu" id="menu">
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="servicos.html">Serviços</a></li>
          <li><a href="#" class="active">Calculadora</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="calculadora">
        <h2>Calculadora de carbono</h2>
        <p>Descubra a sua pegada de carbono estimada e saiba quantos créditos
          seriam necessários para compensá-la.</p>
        <form id="form-calculadora" novalidate>
          <label for="energia">Consumo mensal de energia (kWh):</label>
          <input type="number" id="energia" name="energia" min="0" required />

          <label for="transporte">Distância mensal de carro (km):</label>
          <input type="number" id="transporte" name="transporte" min="0"
            required />

          <label for="aviao">Distância mensal de avião (km):</label>
          <input type="number" id="aviao" name="aviao" min="0" />

          <label for="gas">Consumo mensal de gás de cozinha (kg de GLP):</label>
          <input type="number" id="gas" name="gas" min="0" />

          <label for="residuos">Quantidade média mensal de resíduos
            (kg):</label>
          <input type="number" id="residuos" name="residuos" min="0" />

          <button type="submit">Calcular</button>
        </form>

        <div id="resultado" role="region" aria-live="polite"
          aria-atomic="true"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <img src="../assets/CarbonXLogo.png" alt="Logo CarbonX"
          class="logo-footer">
        <p>&copy; 2025 CarbonX. Todos os direitos reservados.</p>
        <p>
          <a href="https://www.instagram.com/carbonxecologica/"
            target="_blank">Instagram</a> |
          <a href="https://www.linkedin.com/in/carbonx-ecológica-235598372/"
            target="_blank">LinkedIn</a>
        </p>
        <p><a href="politica.html" target="_blank">Política de Privacidade
            sobre Créditos
            de Carbono</a></p>
      </div>
    </footer>

    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>new window.VLibras.Widget('https://vlibras.gov.br/app');</script>

      src="https://cdn.jsdelivr.net/gh/PrabothCharith/accessibility-plugin@main/accessibility-menu.min.js"></script>
    <script
      src="https://code.responsivevoice.org/responsivevoice.js?key=yyJkkDtK"></script>
  </body>
</html>
